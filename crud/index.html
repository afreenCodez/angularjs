<!DOCTYPE html>
<html lang="en" ng-app="myModule">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <style>
    .format{
      width: 50%;
      float: left;
    }
  </style>
</head>

<body ng-controller="myController">
  <div class="container-fluid">
    <div class="row alert alert-secondary">
      <div class="col-lg-12">
        <h3 class="text-center text-secondary">Candidate Details</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        
        <form>
          <div class="form-group">
            <input type="hidden" class="form-control" id="nameInput" ng-model="emp._id">
          </div>
          <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control" id="nameInput" ng-model="emp.name">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="text" class="form-control" id="emailInput" ng-model="emp.email">
          </div>
          <div class="form-group">
            <label for="emailInput">Mobile</label>
            <input type="text" class="form-control" id="emailInput" ng-model="emp.mobile">
          </div>
          <div class="form-group">
            <label for="salaryInput">Salary</label>
            <input type="text" class="form-control" id="salaryInput" ng-model="emp.salary">
          </div>
          <button type="submit" class="btn btn-primary btn-lg mx-auto" ng-click="sendData(emp._id)">Submit</button>
        </form>
      </div>
      <div class="col-md-6">

        <div class="form-group format">
          <label for="rowsInput">Rows to display :</label>
          <input type="number" class="form-control" id="rowsInput" step="1" ng-model="rowLimit" max="5" min="0" />
        </div>
 
        <div class="form-group format">
          <label for="rowsInput">Search :</label>
          <input type="text" class="form-control" placeholder="Search employees" ng-model="searchText" />
        </div>

        <table class="table table-striped table-dark table-hover">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Salary</th>
            <td></td>
            <td></td>
          </tr>
          <tr ng-repeat="data in data|limitTo:rowLimit|filter : searchText">
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.salary}}</td>
            <td><button class="btn btn-secondary" ng-click="updateData(data)">Edit</button></td>
            <td><button class="btn btn-danger" ng-click="deleteData(data._id)">Delete</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
